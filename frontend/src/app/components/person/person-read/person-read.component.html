<div class="mat-elevation-z4">
	<table mat-table [dataSource]="persons">
    <caption>Pessoas</caption>

		<ng-container matColumnDef="_id">
			<th id="id" mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let row">{{ row._id }}</td>
		</ng-container>

		<ng-container matColumnDef="firstName">
			<th id="fn" mat-header-cell *matHeaderCellDef>Primeiro Nome</th>
			<td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
			<th id="ln" mat-header-cell *matHeaderCellDef>Último Nome</th>
			<td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th id="email" mat-header-cell *matHeaderCellDef>Email</th>
			<td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    
    <ng-container matColumnDef="friend">
			<th id="friend" mat-header-cell *matHeaderCellDef>Amigo Secreto</th>
			<td mat-cell *matCellDef="let row">{{ row.friend }}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th id="actions" mat-header-cell *matHeaderCellDef>Ações</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/persons/update/{{ row._id }}" class="edit">
					<span class="material-icons"> edit </span>
				</a>
				<a routerLink="/persons/delete/{{ row._id }}" class="delete">
					<span class="material-icons"> delete </span>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
