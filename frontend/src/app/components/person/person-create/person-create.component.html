<mat-card>
	<mat-card-title>Nova Pessoa</mat-card-title>
	<form>
		<div class="name-block">
			<mat-form-field [style.width.px]=475>
				<input
          matInput
					placeholder="Primeiro Nome"
					[(ngModel)]="person.firstName"
					name="firstName"
				/>
			</mat-form-field>
			<mat-form-field [style.width.px]=475>
				<input
          matInput
					placeholder="Ãšltimo Nome"
					[(ngModel)]="person.lastName"
					name="lastName"
				/>
			</mat-form-field>
		</div>
		<mat-form-field>
			<input
				matInput
				placeholder="Email"
				[(ngModel)]="person.email"
				name="email"
			/>
		</mat-form-field>
	</form>
	<button mat-raised-button (click)="createPerson()" color="primary">
		Salvar
	</button>

	<button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
